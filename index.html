    <head>
        <meta charset="utf-8">
        <title>Mart HTML5 Template</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/select2.css">
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
		<header id="header">
			<div class="navbar navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
						<div class="row">
							<a class="brand span2" href="/">&nbsp;</a>
							<div id="userarea" class="span3">
								<div class="greetings">
									<i class="icon-user"></i>
									<span class="message">سلام</span>&nbsp;
									<span class="username">فرید</span>&nbsp;
									<a href="#" id="logout-link">
										<span>خروج</span>
									</a>
								</div>
								<div class="cart-info">
									<a href="#" rel="cart-modal" id="cart-link">
										<i class="icon-cart"></i>
										<span class="message">سبد خرید (خالی)</span>
									</a>
								</div>
							</div>
							<div id="search" class="span7">
								<form action="/search" method="get">
									<fieldset>
										<input type="text" value="" id="searchword" name="searchword" class="span4" placeholder="جستجو..." />
										<select name="categories" id="searchcategories">
											<option value="option1">همه بخش ها</option>
											<option value="option2">Option 2</option>
											<option value="option3">Option 3</option>
										</select>
										<input type="button" value="جستجو" class="btn btn-info" />
									</fieldset>
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</header>
		<section id="mainbody">
			<div class="container">
				<div class="row">
					<div class="span8">
						mainbody
					</div>
					<div class="span4">
						navigation Menu
					</div>
				</div>
			</div>
		</section>
		<footer id="footer">
			
		</footer>
        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/select2.min.js"></script>
        <script src="js/main.js"></script>
